<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widอgit status
    th=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- อ้างอิงไปยังไฟล์ CSS -->
    <title>Weather Monitoring</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Weather Monitoring</h1> <!-- เพิ่ม id ให้กับหัวเรื่อง -->
        
        <!-- ส่วนเลือกภาษา -->
        <div class="input-container">
            <label for="languageSelect">Language:</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="th">ไทย</option>
            </select>
        </div>

        <!-- ส่วนเลือกเมืองและปุ่ม -->
        <div class="input-container">
            <select id="citySelect">
                <!-- ตัวเลือกเมืองจะถูกอัปเดตผ่าน JavaScript -->
            </select>
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        
        <div id="weather" class="weather-container">
            <!-- ข้อมูลสภาพอากาศจะถูกแสดงที่นี่ -->
        </div>
    </div>
    
    <script src="script.js"></script> <!-- อ้างอิงไปยังไฟล์ JavaScript -->
</body>
</html>
